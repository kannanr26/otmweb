<div class="container-fluid bgcolor" style="height: 450px;">
  <div class="text-center">
    <h1>
      
      <span >Dash Board Page!</span>
    </h1>
    <app-loader [isLoading]="isLoading"></app-loader>
    
  <a [routerLink]="['dashboard/edit']">edit</a>
  <label>{{ isLogin }}</label>
  <button class="dropdown-item" (click)="logout()" translate> <i class="fas fa-sign-out-alt"></i>Logout</button>

  <table class="table table-hover">
    <thead>
    <tr>
        <td>Name</td>
        <td>Age</td>
        <td>Religion</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let game of games">
            <td>{{ game.name }}</td>
            <td>{{ game.price }}</td>
            <td><a [routerLink]="['/edit', game._id]" class="btn btn-primary">Edit</a></td>
            <td><button (click)="deleteGame(game._id)"  class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
  </table>

  <router-outlet></router-outlet>
  </div>
</div>
